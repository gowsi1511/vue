version: 0.2

phases:
  pre_build:
    run-as: Linux-user-name
    commands:
      - npm install

  build:
    run-as: Linux-user-name
    on-failure: ABORT | CONTINUE
    commands:
      - npm run build

artifacts:
  files:
    - '**/*'
  name: artifact-name
  discard-paths: no
  base-directory: build